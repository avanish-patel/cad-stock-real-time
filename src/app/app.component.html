<!--The content below is only a placeholder and can be replaced.-->
<div>
<div class="title" style="text-align:center">
  <h1>
    CadStock RealTime
  </h1>
</div>

<div class="input-stock">
<input id="input-name" class="form-control" #symbol placeholder="e.g. hexo,td,ry">
<button id="add-name" class="btn btn-primary" (click)="addStock(symbol.value)">Add</button>
</div>
<div class="stock-tiles">
<div *ngFor="let stockData of stocksData;let i = index" class="stock-tile-for" >
<div id="node1">
	<div id="node3">{{stockData.name}}</div><!-- #node3 end -->
	<div id="node4">$ {{stockData.price}}</div><!-- #node4 end -->
	
	<div id="node5">CHANGE: -0.03</div><!-- #node5 end -->
	<div id="node6">VOLUME: 1,433,032</div><!-- #node6 end -->
<div id="node7">PREV. CLOSE.
4.72</div><!-- #node7 end -->
	<div id="node8">OPEN
4.50</div><!-- #node8 end -->
	<div id="node10">52 WEEK LOW: 4.59<br/>
52 WEEK HIGH: 13.67</div><!-- #node10 end -->
	<div id="node9">DAY LOW: 4.69<br/>
DAY HIGH: 4.85</div><!-- #node9 end -->
</div><!-- #node1 end -->

</div>
</div>

</div>
